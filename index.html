<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fluid</title>
  <style>
    /* Style général */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;       /* plein écran */
      overflow: hidden;    /* pas de scroll */
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Move your finger here</h1>
  <script>
    const ws = new WebSocket("wss://ws-server-production-299a.up.railway.app");
    ws.onopen = () => console.log("Connecté au serveur");
    ws.onmessage = msg => console.log("Reçu :", msg.data);

    // Pour le touch
    document.addEventListener('touchmove', e => {
      if (ws.readyState === WebSocket.OPEN) {
        const touch = e.touches[0];
        const x = touch.clientX / window.innerWidth;
        const y = touch.clientY / window.innerHeight;
        const msg_touch = JSON.stringify({id:0, x, y});
        console.log("Envoi TOUCH : ", msg_touch);
        ws.send(msg_touch);
      }
      e.preventDefault(); // évite le scroll sur mobile
    }, { passive: false });

    // Pour la souris
    document.addEventListener('mousemove', e => {
      if (ws.readyState === WebSocket.OPEN) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        const msg_mouse = JSON.stringify({id:0, x, y});
        console.log("Envoi MOUSE : ", msg_mouse);
        ws.send(msg_mouse);
      } else {
        console.log("WebSocket pas encore ouvert");
      }
    });
  </script>
</body>
</html>
