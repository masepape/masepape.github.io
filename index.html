<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pinceau WebSocket</title>
</head>
<body>
  <h1>Test WebSocket</h1>
  <script>
    const ws = new WebSocket("wss://ws-server-production-299a.up.railway.app");
    ws.onopen = () => console.log("Connecté au serveur");
    ws.onmessage = msg => console.log("Reçu :", msg.data);

    // Pour le touch
    document.addEventListener('touchmove', e => {
      if (ws.readyState === WebSocket.OPEN) {
        const touch = e.touches[0];
        const x = touch.clientX / window.innerWidth;
        const y = touch.clientY / window.innerHeight;
        const msg_touch = JSON.stringify({id:0, x, y});
        console.log("Envoi TOUCH : ", msg_touch);
        ws.send(msg_touch);
      } else {
        console.log("WebSocket pas encore ouvert");
      }
    });

    // Pour la souris
    document.addEventListener('mousemove', e => {
      if (ws.readyState === WebSocket.OPEN) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        const msg_mouse = JSON.stringify({id:0, x, y});
        console.log("Envoi MOUSE : ", msg_mouse);
        ws.send(msg_mouse);
      } else {
        console.log("WebSocket pas encore ouvert");
      }
    });
  </script>
</body>
</html>
