<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fluid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh;      /* ðŸ‘ˆ nouvelle unitÃ©, sâ€™adapte Ã  lâ€™espace visible */
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      /*justify-content: center;*/
      /*align-items: center;*/
      overflow: hidden;
      touch-action: none;
    }
    h1 {
      text-align: left;
      font-size: 1vw;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Move your finger here</h1>

  <script>
    document.body.style.height = window.innerHeight + "px";

    const ws = new WebSocket("wss://ws-server-production-299a.up.railway.app");
    ws.onopen = () => console.log("ConnectÃ© au serveur");
    ws.onmessage = msg => console.log("ReÃ§u :", msg.data);

    document.addEventListener('touchmove', e => {
      if (ws.readyState === WebSocket.OPEN) {
        const touch = e.touches[0];
        const x = touch.clientX / window.innerWidth;
        const y = touch.clientY / window.innerHeight;
        const msg_touch = JSON.stringify({id:0, x, y});
        ws.send(msg_touch);
      }
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('mousemove', e => {
      if (ws.readyState === WebSocket.OPEN) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        const msg_mouse = JSON.stringify({id:0, x, y});
        ws.send(msg_mouse);
      }
    });
  </script>
</body>
</html>
