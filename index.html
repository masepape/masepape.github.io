<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pinceau WebSocket Multi-Users</title>
</head>
<body>
  <h1>Test WebSocket</h1>
  <script>
    // Générer un ID unique pour ce client
    const userId = Math.floor(Math.random() * 1000000); // nombre aléatoire unique

    const ws = new WebSocket("wss://ws-server-production-299a.up.railway.app");
    ws.onopen = () => console.log(`Connecté au serveur avec userId = ${userId}`);
    ws.onmessage = msg => console.log("Reçu :", msg.data);

    // Fonction pour envoyer les coordonnées
    function sendCoords(x, y) {
      if(ws.readyState === WebSocket.OPEN) {
        const msg = JSON.stringify({id: userId, x, y});
        ws.send(msg);
        console.log("Envoi :", msg);
      }
    }

    // Pour le touch
    document.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      const x = touch.clientX / window.innerWidth;
      const y = touch.clientY / window.innerHeight;
      sendCoords(x, y);
    });

    // Pour la souris
    document.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      sendCoords(x, y);
    });
  </script>
</body>
</html>
